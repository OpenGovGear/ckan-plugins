{% ckan_extends %}
{% block package_organization %}
    {% if pkg.organization %}
      {% snippet "snippets/organization.html", organization=pkg.organization, has_context_title=true %}
    {% else %}
	{% if pkg.get('publisher') %}
 <section class="module module-narrow">
    
<h2 class="module-heading"> {{ _('Publisher') }}</h2>
<section class="module-content"> <p><strong> {{ pkg.publisher }}</strong></p> </section>

</section>
  {% endif %}	
    {% endif %}
  {% endblock %}
