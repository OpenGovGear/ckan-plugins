 <div class="module-content box"> 
<h1> Most popular Datasets </h1>
<ul class="datasets unstyled">
    {% set datasets = h.get_most_viewed_datasets() %}
	{% for dataset in datasets %}
	<li>
      <a href=" {{h.url_for(controller='package', action='read', id=dataset['name'])}}" class="item_link">
        
	<i class="resource"></i>
	
        <strong>{{ dataset.get('title') or dataset['name']}}</strong><br />
      </a>
    </li>
{% endfor %}  
</ul>
</div>
