{% if organization and h.check_access('organization_update', {'id':organization.id }) %}
  <section class="module module-narrow package-info">
    <h2 class="module-heading"><i class="icon-sitemap"></i> {{ _("Edit Contributor") }}</h2>
    <ul class="unstyled nav nav-simple">
      <li class="nav-item{% if action == 'edit' %} active{% endif %}">
        {% link_for _("Edit Contributor"), controller='organization', action='edit', id=organization.name %}
      </li>
    </ul>
  </section>
{% endif %}
