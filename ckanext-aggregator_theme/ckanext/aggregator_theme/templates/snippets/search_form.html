{% ckan_extends %}
{% block search_input %}
{% if placeholder == "Search groups..." %}
{% set placeholder = "Search subjects..." %}
{% endif %}
{% if placeholder == "Search organizations..." %}
{% set placeholder = "Search contributors..." %}
{% endif %}
    
<div class="search-input control-group {{ search_class }}">
      <input type="text" class="search" name="q" value="{{ query }}" autocomplete="off" placeholder="{{ placeholder }}">
      <button type="submit" value="search">
        <i class="icon-search"></i>
        <span>{{ _('Submit') }}</span>
      </button>
    </div>
  {% endblock %}
